<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Biswas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!--Top Section-->    
     <div class="intro bg-white text-center py-5">
         <div class="container">
             <h2 class="py-3 text-primary">How Well Do You Know Biswas?</h2>
         </div>
     </div>
    <!--RESULT-->
    <div class="result bg-light text-center d-none py-5">
        <div class="container-lead">
            <p>You know him  <span class="text-primary display-4 py-3">0%</span></p>
        </div>
    </div>
     <!--Quiz-->
     <div class="quiz py-4 bg-primary">
         <div class="container">
             <h2 class="my-5 text-white">Here are the questions...</h2>
             <form class="quiz-form my-3 text-light">
                 <div class="my-5">
                    <p class="lead font-weight-normal">1. Who's my favourite singer?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Drake</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Travis Scott</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C">
                        <label class="form-check-label">Bruno Mars</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="D">
                        <label class="form-check-label">Zayn Malik</label>
                    </div>
                 </div>


                 <div class="my-5">
                    <p class="lead font-weight-normal">2. What's the first foreign place I would like to visit?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Germany</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Italy</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C">
                        <label class="form-check-label">Vatican City</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="D">
                        <label class="form-check-label">New York</label>
                    </div>
                 </div>


                 <div class="my-5">
                    <p class="lead font-weight-normal">3. What's my favourite street food?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Momo</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Pani Puri</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C">
                        <label class="form-check-label">Samosa</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="D">
                        <label class="form-check-label">Chaat</label>
                    </div>
                 </div>


                 <div class="my-5">
                    <p class="lead font-weight-normal">4. What's my favourite Anime Series?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Clannad</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Working!!!</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C">
                        <label class="form-check-label">Tokyo Ghoul</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="D">
                        <label class="form-check-label">Your Lie in April</label>
                    </div>
                 </div>


                 <div class="my-5">
                    <p class="lead font-weight-normal">5. What's my favourite PC game?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label class="form-check-label">Witcher</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">Assassin's Creed</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="C">
                        <label class="form-check-label">The Simpsons</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="D">
                        <label class="form-check-label">Far Cry</label>
                    </div>
                 </div>

                 
                 <input type="submit" class="btn btn-light">

             </form>
         </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
